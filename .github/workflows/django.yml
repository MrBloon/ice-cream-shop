name: Run pytest

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Run pytest
        env:
          DJANGO_SETTINGS_MODULE: icecreamshop.settings
        run: |
          pwd
          echo "DSM ${{env.DJANGO_SETTINGS_MODULE}}"
          pipenv run pytest -s -v