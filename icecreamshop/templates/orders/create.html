{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Create a new order</h1>
    <form class="form" method="post" action="{% url 'orders-list' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}
      </div>
      <button class="btn btn-primary" type="submit">Create</button>
    </form>
  </div>
{% endblock %}
