{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ice Cream Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><a href="/flavors/">Flavors</a></li>
            <li><a href="{% url 'icecream_tubs-list' %}">Ice cream tubs</a></li>
            <li><a href="{% url 'orders-list' %}">Orders</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% block scripts %}
    {% endblock %}
</body>
</html>
